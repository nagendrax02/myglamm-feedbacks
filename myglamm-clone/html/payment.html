<!DOCTYPE html>
<html>
    <head>
        <title>card pyment page</title>
        <style>
            /* cart header */
            .header{
            display: flex;
            justify-content: center;
            gap: 80px;
        }
        .user-acc{
            width: 35px;
            height: 35px;
            float: right;
            margin-top: 10px;
            margin-left: 30px;
        }
        .logo{
            height: 50px;
        }
            /* cart header end */
            .payname{
                text-align: center;
                font-size: 2rem;
                font-family: Arial, Helvetica, sans-serif;
                color: rgb(65, 63, 63);
                margin-top: 50px;
            }
            .pay_main_box{
                /* border: 1px solid black; */
                width: 60%;
                margin: auto;
                margin-top: 20px;
                display: flex;
                margin-top: 50px;
            }
            .pay_box1{
                width: 30%;
                /* border: 1px solid red; */
            }
            .pay_box2{
                width: 70%;
                /* border: 1px solid red; */
            }
            .pay_b1_l1{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 0.9rem;
                color: rgb(65, 63, 63);
            }
            .pay_b1_l2{
                /* border: 1px solid black; */
                font-family: Arial, Helvetica, sans-serif;
                font-size: 0.8rem;
                text-align: center;
                padding: 7%;
                margin-top: 15px;
            }
            .pay_b2_l2{
                margin-left: 3%;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 0.9rem;
                /* border: solid 1px black; */
                margin-bottom: 20px;
            }
            .pay_row1{
                /* border:1px solid black; */
                margin-bottom: 8%;
            }
            .pay_b2_l2_text{
                width: 70%;
                height: 35px;
                margin-left: 6.9%;
                background-color: whitesmoke;
            }
            .pay_b2_l3_text{
                margin-left: 1%;
            }
            .pay_b2_l4_text1{
                width: 15%;
                height: 35px;
                background-color: whitesmoke;
                margin-left: 10.6%;
            }
            .pay_b2_l4_text2{
                margin-left: 2%;
            }
            .cvv{
                font-family: Arial, Helvetica, sans-serif;
                margin-left: 11.5%;
            }
            .paybtn{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 1rem;
                font-weight: bold;
                color: rgb(89,89,89);
                background-color: rgb(210,211,213);
                border: none;
                padding: 3%;
                cursor: pointer;
                margin-left: 20px;
                border-radius: 2px;
            }
            .paycol{
                background-color: rgb(233, 169, 190);
                border: 1px solid black;
            }
            #order{
                width: 100%;
                height: 100%;
                position: fixed;
                background-color: rgba(0, 0, 0, 0.4);
                top: 0;
                left: 0;
                display: none;
            }
            .order_box{
                width: 30%;
                height: 250px;
                background-color: white;
                border-radius: 10px;
                margin: auto;
                margin-top: 210px;
            }
            .orderimg{
                width: 45%;
                height: 60%;
                /* border: 1px solid black; */
                margin-left: 30%;
                margin-top: 10px;
            }
            .ordertext{
                font-size: 2rem;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
                text-align: center;
                margin-top: 20px;
            }
        </style>
    </head>

        <div class="payname">Payment</div>
        <div class="pay_main_box">
            <div class="pay_box1">
                <h2 class="pay_b1_l1">PAYMENT METHOD</h2>
                <div class="pay_b1_l2 paycol">Credit or Debit Card</div>
                <div class="pay_b1_l2">Net Banking</div>
                <div class="pay_b1_l2">Google Pay/Phone Pay/UPI</div>
                <div class="pay_b1_l2">Wallets</div>
                <div class="pay_b1_l2">Cash on Delivery</div>
            </div>
            <div class="pay_box2">
                <h2 class="pay_b1_l1">NEW CARD</h2>
                <div class="pay_row1">
                    <label class="pay_b2_l2">Card Number</label>
                    <input class="pay_b2_l2_text" type="number" placeholder="XXXX-XXXX-XXXX-XXXX" />
                </div>
                <div class="pay_row1">
                    <label class="pay_b2_l2">Cardholder's Name</label>
                    <input class="pay_b2_l3_text pay_b2_l2_text" type="text" placeholder="eg.Jeniffer Gomes">
                </div>
                <div class="pay_row1">
                    <label class="pay_b2_l2">Validity till</label>
                    <input class="pay_b2_l4_text1" type="text" placeholder="MM" />
                    <input class="pay_b2_l4_text1 pay_b2_l4_text2" type="number" placeholder="YY" />
                    <span class="cvv">CVV</span>
                    <input class="pay_b2_l4_text1 pay_b2_l4_text2" type="number" placeholder="***" />
                </div>
                <button class="paybtn" onclick="document.getElementById('order').style.display='block'">PROCEED TO PAY</button>
                <div id="order">
                    <div class="order_box">
                        <img class="orderimg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbf14akiZ8LWsOdWgbGq4UbA5XmNmqWD9TdA&usqp=CAU"/>
                        <div class="ordertext">Order has been  placed</div>
                    </div>
                </div>
            </div>
        </div>

    setInterval(function (){
        document.getElementById('order').style.display="none"
